services:
  - type: web
    name: smart-financial-ratio-analyzer-api
    runtime: python
    pythonVersion: "3.11"
    region: oregon
    plan: free
    
    buildCommand: |
      # Skip build if only frontend files changed
      if git diff HEAD~1 HEAD --name-only | grep -v '^frontend/' | grep -v '\.md$' | grep -v '\.renderignore' | grep -q .; then
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt
      else
        echo "Only frontend files changed, skipping backend build"
        exit 0
      fi
    
    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT
    
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: "false"
      - key: HOST
        value: "0.0.0.0"
