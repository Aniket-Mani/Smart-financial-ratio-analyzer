<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Material Design Fonts - Roboto (Google's Official Material Font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- Primary Meta Tags -->
    <title>Smart Financial Ratio Analyzer - AI-Powered Financial Analysis</title>
    <meta name="title" content="Smart Financial Ratio Analyzer - AI-Powered Financial Analysis" />
    <meta name="description" content="Upload your balance sheet and get instant AI-powered financial ratio analysis using OCR and machine learning. Analyze liquidity, profitability, solvency, and efficiency ratios." />
    <meta name="keywords" content="financial ratios, balance sheet analyzer, OCR, AI, financial analysis, accounting automation" />
    <meta name="author" content="Financial Analyzer Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Smart Financial Ratio Analyzer" />
    <meta property="og:description" content="AI-powered financial statement analysis with instant ratio calculations" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Smart Financial Ratio Analyzer" />
    <meta property="twitter:description" content="AI-powered financial statement analysis with instant ratio calculations" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Theme Color - Material Design Blue -->
    <meta name="theme-color" content="#2196F3" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#212121" />
    
    <!-- Accessibility & Performance -->
    <meta name="color-scheme" content="light dark" />
    <link rel="preconnect" href="http://localhost:8000" />
  </head>
  <body>
    <!-- Root element where React will mount -->
    <div id="root"></div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Noscript fallback with styling -->
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #F9FAFB;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 2rem;
      ">
        <div style="
          max-width: 32rem;
          padding: 2rem;
          background: white;
          border-radius: 1rem;
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
          text-align: center;
        ">
          <h1 style="color: #111827; font-size: 1.875rem; font-weight: 700; margin-bottom: 1rem;">
            JavaScript Required
          </h1>
          <p style="color: #6B7280; font-size: 1.125rem; line-height: 1.75;">
            This application requires JavaScript to run. Please enable JavaScript in your browser settings.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
